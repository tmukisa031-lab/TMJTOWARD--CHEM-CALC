<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TitusMukisa Chemistry Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/assets/logo.svg" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <img src="/assets/logo.svg" alt="TM" class="logo">
    <h1>TitusChem Calculator</h1>
  </header>

  <main class="container">
    <section class="card">
      <label for="reaction">Reaction</label>
      <input id="reaction" placeholder="e.g. Fe + O2 -> Fe2O3" />
      <div class="row">
        <button id="calcBtn">Balance & Calculate</button>
        <button id="clearBtn" class="muted">Reset</button>
      </div>
    </section>

    <section class="card results">
      <h2>Result</h2>
      <pre id="output">Nothing yet — try a reaction</pre>
    </section>

    <section class="card small">
      <h3>Quick Tools</h3>
      <button id="molarBtn">Molar Mass</button>
      <button id="stoicBtn">Stoichiometry</button>
      <button id="thermoBtn">Thermochemistry</button>
    </section>
  </main>

  <footer class="footer">© Mukisa Titus Mwanje — TitusMukisaMJToward</footer>

  <script type="module" src="app.js"></script>
</body>
</html>
